<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
    <style>
        body {
            background-color: #550055;
            color: #aaffaa;
        }
        button {
            background-color: black;
            color: #aaffaa;
            cursor: pointer;
        }
        button:hover {
            background-color: #330033;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
        }

        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="centered">
        <form action="/close" method="post">
            <button type="submit">Close Player</button>
        </form>
        <h1>YouTube Player</h1>
        <form action="/" method="post">
            <label for="search_term">Search Term:</label>
            <input type="text" id="search_term" name="search_term">
            <button type="submit">Search</button>
        </form>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <form action="{{ url_for('add_to_queue') }}" method="post">
            <label for="video_url">Video URL:</label>
            <input type="text" id="video_url" name="video_url" required>
            <button type="submit">Add to Queue</button>
        </form>
        <h2>Queue</h2>
        <ul id="queueList">
            {% for video_info in app.config['VIDEO_QUEUE'] %}
                <li>
                    {{ video_info['title'] }} 
                    <form action="/remove" method="post" style="display:inline;">
                        <input type="hidden" name="index" value="{{ loop.index0 }}">
                        <button type="submit">Remove</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        {% if results %}
            <h2>Search Results</h2>
            <ul id="searchResults">
                {% for result in results %}
                    <li>{{ result.title }} <form action="/queue" method="post"><input type="hidden" name="video_url" value="{{ result.video_url }}"><button type="submit">Queue</button></form></li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="/play" method="post">
            <button type="submit">Play</button>
        </form>
        <form action="/skip" method="post">
            <button type="submit">Skip</button>
        </form>
    </div>

    <script>
        function updateQueue() {
            fetch('/get_queue')
                .then(response => response.json())
                .then(data => {
                    const queueList = document.getElementById('queueList');
                    queueList.innerHTML = '';
                    data.forEach(videoInfo => {
                        const li = document.createElement('li');
                        li.textContent = videoInfo.title;

                        const form = document.createElement('form');
                        form.setAttribute('action', '/remove');
                        form.setAttribute('method', 'post');
                        form.setAttribute('style', 'display:inline;');

                        const input = document.createElement('input');
                        input.setAttribute('type', 'hidden');
                        input.setAttribute('name', 'index');
                        input.setAttribute('value', videoInfo.index);

                        const button = document.createElement('button');
                        button.setAttribute('type', 'submit');
                        button.textContent = 'Remove';

                        form.appendChild(input);
                        form.appendChild(button);

                        li.appendChild(form);
                        queueList.appendChild(li);
                    });
                });
        }

        setInterval(updateQueue, 300);
        updateQueue(); // Initial call to populate the queue list
    </script>
</body>
</html>
