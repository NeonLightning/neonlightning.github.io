<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    body {
      background-color: black;
      transition: filter 0.3s ease-in-out;
    }
    .gallery {
      display: flex;
      border: 5px solid purple;
      flex-wrap: wrap;
      justify-content: center;
      transition: transform 0.3s ease-in-out;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      margin: 10px;
      cursor: pointer;
    }

    .gallery img.fullsize {
      width: auto;
      height: auto;
      max-width: 90%;
      max-height: 90%;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .gallery .placeholder {
      width: 200px;
      height: 200px;
      margin: 10px;
      background-color: gray;
      cursor: pointer;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gallery .placeholder::before {
      content: 'Click to Zoom';
      color: white;
    }

    .zoomed-controls {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      z-index: 9999;
      display: none;
    }

    .zoomed-controls .arrow {
      color: white;
      font-size: 40px;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="gallery"></div>

  <script>
    // Function to load and display the image files
    function loadImages() {
      var gallery = document.querySelector('.gallery');
      var images = [];

      // Loop through the image file names from 1.png to 95.png
      for (var i = 1; i <= 95; i++) {
        var img = createImage('art/' + i + '.png');
        images.push(img);
        gallery.appendChild(img);
      }

      // Add additional image files
      var additionalImages = [
        'art/1.bmp',
        'art/watching your own world torn down.png',
        'art/lost and alone in the end.png',
        'art/digital sadness.png'
      ];

      // Loop through the additional image file names
      additionalImages.forEach(file => {
        var img = createImage(file);
        images.push(img);
        gallery.appendChild(img);
      });

      // Set initial state
      var currentIndex = -1;
      var zoomedControls = createZoomedControls();

      // Event listener for arrow key navigation
      document.addEventListener('keydown', function(event) {
        if (currentIndex >= 0) {
          if (event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
            navigate(event.key);
          }
        }
      });

      // Function to navigate between images
      function navigate(direction) {
        if (currentIndex >= 0) {
          images[currentIndex].classList.remove('fullsize');
        }

        if (direction === 'ArrowLeft') {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
        } else if (direction === 'ArrowRight') {
          currentIndex = (currentIndex + 1) % images.length;
        }

        images[currentIndex].classList.add('fullsize');
      }

      // Event listener for click toggle
      images.forEach(function(img) {
        img.addEventListener('click', function() {
          if (currentIndex >= 0) {
            images[currentIndex].classList.remove('fullsize');
          }

          if (currentIndex === images.indexOf(img)) {
            currentIndex = -1;
          } else {
            currentIndex = images.indexOf(img);
            img.classList.add('fullsize');
            updateZoomedControls();
          }
        });
      });

      // Function to create an image element
      function createImage(src) {
        var img = document.createElement('img');
        img.src = src;
        return img;
      }

      // Function to create zoomed controls
      function createZoomedControls() {
        var zoomedControls = document.createElement('div');
        zoomedControls.className = 'zoomed-controls';
        zoomedControls.innerHTML = '<span class="arrow" onclick="navigate(\'ArrowLeft\')">&lt;</span><span class="arrow" onclick="navigate(\'ArrowRight\')">&gt;</span>';
        document.body.appendChild(zoomedControls);
        return zoomedControls;
      }

      // Function to update the zoomed controls
      function updateZoomedControls() {
        if (currentIndex >= 0) {
          zoomedControls.style.display = 'flex';
        } else {
          zoomedControls.style.display = 'none';
        }
      }
    }

    // Call the loadImages function when the page finishes loading
    window.addEventListener('load', loadImages);
  </script>
</body>
</html>
