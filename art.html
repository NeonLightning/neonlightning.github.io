<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    body {
      background-color: black;
      transition: filter 0.3s ease-in-out;
    }
    .gallery {
      display: flex;
      border: 5px solid purple;
      flex-wrap: wrap;
      justify-content: center;
      transition: transform 0.3s ease-in-out;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      margin: 10px;
      cursor: pointer;
    }

    .gallery img.fullsize {
      width: auto;
      height: auto;
      max-width: 90%;
      max-height: 90%;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .gallery .placeholder {
      width: 200px;
      height: 200px;
      margin: 10px;
      background-color: #333;
    }

    .gallery .zoomed-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9998;
    }

    .gallery .zoomed-image {
      position: relative;
      max-width: 80%;
      max-height: 80%;
    }

    .gallery .zoomed-image img {
      width: 100%;
      height: 100%;
    }

    .gallery .zoomed-image .navigation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .gallery .zoomed-image .navigation .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .gallery .zoomed-image .navigation .arrow.left {
      left: 20px;
    }

    .gallery .zoomed-image .navigation .arrow.right {
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="gallery"></div>

  <script>
    // Function to load and display the image files
    function loadImages() {
      var gallery = document.querySelector('.gallery');
      var images = [];

      // Loop through the image file names from 1.png to 95.png
      for (var i = 1; i <= 95; i++) {
        var img = createImage('art/' + i + '.png');
        images.push(img);
        gallery.appendChild(img);
      }

      // Add additional image files
      var additionalImages = [
        'art/1.bmp',
        'art/watching your own world torn down.png',
        'art/lost and alone in the end.png',
        'art/digital sadness.png'
      ];

      // Loop through the additional image file names
      additionalImages.forEach(file => {
        var img = createImage(file);
        images.push(img);
        gallery.appendChild(img);
      });

      // Set initial state
      var currentIndex = -1;

      // Event listener for arrow key navigation
      document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowLeft') {
          navigate('left');
        } else if (event.key === 'ArrowRight') {
          navigate('right');
        }
      });

      // Function to navigate between images
      function navigate(direction) {
        if (currentIndex >= 0) {
          images[currentIndex].classList.remove('fullsize');
        }

        if (direction === 'left') {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
        } else if (direction === 'right') {
          currentIndex = (currentIndex + 1) % images.length;
        }

        images[currentIndex].classList.add('fullsize');
        updateZoomedView();
      }

      // Event listener for click toggle
      images.forEach(function(img) {
        img.addEventListener('click', function() {
          if (currentIndex >= 0) {
            images[currentIndex].classList.remove('fullsize');
          }

          if (currentIndex === images.indexOf(img)) {
            currentIndex = -1;
          } else {
            currentIndex = images.indexOf(img);
            img.classList.add('fullsize');
          }

          updateZoomedView();
        });
      });

      // Function to update the zoomed view
      function updateZoomedView() {
        var zoomedContainer = document.querySelector('.zoomed-container');
        if (currentIndex >= 0) {
          var zoomedImage = document.createElement('div');
          zoomedImage.classList.add('zoomed-image');
          zoomedImage.innerHTML = `
            <div class="navigation">
              <div class="arrow left" onclick="navigate('left')">&lt;</div>
              <div class="arrow right" onclick="navigate('right')">&gt;</div>
            </div>
            <img src="${images[currentIndex].src}">
          `;
          zoomedContainer.innerHTML = '';
          zoomedContainer.appendChild(zoomedImage);
        } else {
          zoomedContainer.innerHTML = '';
        }
      }
    }

    // Function to create an image element
    function createImage(src) {
      var img = document.createElement('img');
      img.src = src;
      return img;
    }

    // Call the loadImages function when the page finishes loading
    window.addEventListener('load', loadImages);
  </script>
  <div class="zoomed-container"></div>
</body>
</html>
