<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    body {
      background-color: black;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      margin: 10px;
      border: 5px solid purple;
    }
  </style>
</head>
<body>
  <div class="gallery"></div>

  <script>
    // Function to load and display the image files from the "./art" folder
    function loadImages() {
      var gallery = document.querySelector('.gallery');

      // Fetch the image files from the "./art" folder
      fetch('./art')
        .then(response => response.text())
        .then(data => {
          var parser = new DOMParser();
          var html = parser.parseFromString(data, 'text/html');
          var links = html.querySelectorAll('a');

          // Filter only image files
          var imageFiles = Array.from(links)
            .filter(link => link.href.toLowerCase().match(/\.(jpeg|jpg|png|gif|bmp)$/));

          // Create <img> elements for each image file
          imageFiles.forEach(file => {
            var img = document.createElement('img');
            img.src = './art/' + file.href;
            gallery.appendChild(img);
          });
        })
        .catch(error => console.error(error));
    }

    // Call the loadImages function when the page finishes loading
    window.addEventListener('load', loadImages);
  </script>
</body>
</html>
