<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    body {
      background-color: black;
      transition: filter 0.3s ease-in-out;
    }
    .gallery {
      display: flex;
      border: 5px solid purple;
      flex-wrap: wrap;
      justify-content: center;
      transition: transform 0.3s ease-in-out;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      margin: 10px;
      cursor: pointer;
    }

    .gallery img.fullsize {
      width: auto;
      height: auto;
      max-width: 90%;
      max-height: 90%;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .placeholder {
      width: 200px;
      height: 200px;
      margin: 10px;
      background-color: gray;
    }

    .arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="gallery"></div>

  <script>
    // Function to load and display the image files
    function loadImages() {
      var gallery = document.querySelector('.gallery');
      var images = [];
      var placeholders = [];

      // Loop through the image file names from 1.png to 95.png
      for (var i = 1; i <= 95; i++) {
        var img = createImage('art/' + i + '.png');
        images.push(img);
        placeholders.push(createPlaceholder());
        gallery.appendChild(placeholders[i - 1]);
        gallery.appendChild(img);
      }

      // Add additional image files
      var additionalImages = [
        'art/1.bmp',
        'art/watching your own world torn down.png',
        'art/lost and alone in the end.png',
        'art/digital sadness.png'
      ];

      // Loop through the additional image file names
      additionalImages.forEach(file => {
        var img = createImage(file);
        images.push(img);
        placeholders.push(createPlaceholder());
        gallery.appendChild(placeholders[images.length - 1]);
        gallery.appendChild(img);
      });

      // Set initial state
      var currentIndex = -1;

      // Event listener for arrow key navigation
      document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowLeft') {
          navigate('left');
        } else if (event.key === 'ArrowRight') {
          navigate('right');
        }
      });

      // Function to navigate between images
      function navigate(direction) {
        if (currentIndex >= 0) {
          images[currentIndex].classList.remove('fullsize');
        }

        if (direction === 'left') {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
        } else if (direction === 'right') {
          currentIndex = (currentIndex + 1) % images.length;
        }

        images[currentIndex].classList.add('fullsize');
        updatePlaceholder();
      }

      // Event listener for click toggle
      images.forEach(function(img) {
        img.addEventListener('click', function() {
          if (currentIndex >= 0) {
            images[currentIndex].classList.remove('fullsize');
          }

          if (currentIndex === images.indexOf(img)) {
            currentIndex = -1;
          } else {
            currentIndex = images.indexOf(img);
            img.classList.add('fullsize');
          }

          updatePlaceholder();
        });
      });

      // Create a placeholder element
      function createPlaceholder() {
        return document.createElement('div');
      }

      // Update the placeholder element
      function updatePlaceholder() {
        placeholders.forEach(function(placeholder, index) {
          if (index === currentIndex) {
            placeholder.style.display = 'none';
          } else {
            placeholder.style.display = 'block';
          }
        });
      }

      // Create and append arrow elements
      var leftArrow = createArrow('left');
      var rightArrow = createArrow('right');
      document.body.appendChild(leftArrow);
      document.body.appendChild(rightArrow);

      // Add event listeners to arrows
      leftArrow.addEventListener('click', function() {
        navigate('left');
      });

      rightArrow.addEventListener('click', function() {
        navigate('right');
      });

      // Create an arrow element
      function createArrow(direction) {
        var arrow = document.createElement('div');
        arrow.className = 'arrow ' + direction;
        arrow.innerHTML = direction === 'left' ? '&lt;' : '&gt;';
        return arrow;
      }
    }

    // Function to create an image element
    function createImage(src) {
      var img = document.createElement('img');
      img.src = src;
      return img;
    }

    // Call the loadImages function when the page finishes loading
    window.addEventListener('load', loadImages);
  </script>
</body>
</html>
