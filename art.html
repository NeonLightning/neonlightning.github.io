<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    body {
      background-color: black;
      transition: filter 0.3s ease-in-out;
      margin: 0;
      overflow: hidden;
    }
    .gallery {
      display: flex;
      border: 5px solid purple;
      flex-wrap: wrap;
      justify-content: center;
      transition: transform 0.3s ease-in-out;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      margin: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .gallery img.fullsize {
      width: auto;
      height: auto;
      max-width: 90%;
      max-height: 90%;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .gallery img.selected {
      border: 4px dashed purple;
    }

    .arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      cursor: pointer;
      display: none;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    #pixelate {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="gallery"></div>
  <div class="arrow left">&lt;</div>
  <div class="arrow right">&gt;</div>
  <svg id="pixelate"></svg>

  <script>
    function loadImages() {
      var gallery = document.querySelector('.gallery');
      var images = [];
      var currentIndex = -1;
      var currentImage = null;
      var currentPlaceholder = null;
      var leftArrow = document.querySelector('.arrow.left');
      var rightArrow = document.querySelector('.arrow.right');

      for (var i = 1; i <= 95; i++) {
        var img = createImage('art/' + i + '.png');
        img.addEventListener('click', toggleFullsize);
        images.push(img);
        gallery.appendChild(img);
      }

      var additionalImages = [
        'art/1.bmp',
        'art/watching your own world torn down.png',
        'art/lost and alone in the end.png',
        'art/digital sadness.png'
      ];

      additionalImages.forEach(file => {
        var img = createImage(file);
        img.addEventListener('click', toggleFullsize);
        images.push(img);
        gallery.appendChild(img);
      });

      function toggleFullsize(event) {
        var img = event.target;
        if (currentImage === img) {
          unzoom();
        } else {
          if (currentImage) {
            unzoom();
          }
          img.classList.add('fullsize');
          currentImage = img;
          currentPlaceholder = createPlaceholder();
          currentImage.parentNode.insertBefore(currentPlaceholder, currentImage);
          currentPlaceholder.style.display = 'block';
          img.classList.add('selected');
          updateArrows();
          currentPlaceholder.addEventListener('click', unzoom);
        }
      }

      function unzoom() {
        currentImage.classList.remove('fullsize');
        currentPlaceholder.style.display = 'none';
        currentImage.classList.remove('selected');
        currentImage = null;
        currentPlaceholder = null;
        leftArrow.style.display = 'none';
        rightArrow.style.display = 'none';
      }

      document.addEventListener('keydown', function(event) {
        if (currentImage) {
          if (event.key === 'ArrowLeft') {
            navigateImage('left');
          } else if (event.key === 'ArrowRight') {
            navigateImage('right');
          }
        }
      });

      leftArrow.addEventListener('click', function() {
        navigateImage('left');
      });

      rightArrow.addEventListener('click', function() {
        navigateImage('right');
      });

      function navigateImage(direction) {
        var currentIndex = images.indexOf(currentImage);
        var newIndex;
        if (direction === 'left') {
          newIndex = (currentIndex - 1 + images.length) % images.length;
        } else if (direction === 'right') {
          newIndex = (currentIndex + 1) % images.length;
        }
        var newImage = images[newIndex];
        toggleFullsize({ target: newImage });
      }

      function createPlaceholder() {
        var placeholder = document.createElement('img');
        placeholder.src = currentImage.src;
        placeholder.style.width = '200px';
        placeholder.style.height = '200px';
        placeholder.style.border = '2px dotted green';
        return placeholder;
      }

      function createImage(src) {
        var img = document.createElement('img');
        img.src = src;
        return img;
      }

      function updateArrows() {
        var currentIndex = images.indexOf(currentImage);
        leftArrow.style.display = 'block';
        rightArrow.style.display = 'block';
        if (currentIndex === 0) {
          leftArrow.style.display = 'none';
        } else if (currentIndex === images.length - 1) {
          rightArrow.style.display = 'none';
        }
      }
    }

    function pixelate(tileSize = 10, sigmaGauss = 2) {
      tileSize = tileSize < 1 ? 1 : tileSize;
      sigmaGauss = sigmaGauss < 1 ? 1 : sigmaGauss;

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const rows = canvas.height / tileSize;
      const cols = canvas.width / tileSize;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          ctx.fillStyle = "white";

          ctx.fillRect(
            c * tileSize - 1 + Math.floor(tileSize / 2),
            r * tileSize - 1 + Math.floor(tileSize / 2),
            1,
            1
          );
        }
      }

      const pixelate = document.getElementById("pixelate");
      pixelate.innerHTML = "";

      const blur = document.createElementNS(
        "http://www.w3.org/2000/svg",
        "feGaussianBlur"
      );
      blur.setAttribute("in", "SourceGraphic");
      blur.setAttribute("stdDeviation", sigmaGauss);
      blur.setAttribute("result", "blurred");

      const hmap = document.createElementNS(
        "http://www.w3.org/2000/svg",
        "feImage"
      );
      const hmapUrl = canvas.toDataURL();
      hmap.setAttribute("href", hmapUrl);
      hmap.setAttribute("result", "hmap");

      const blend = document.createElementNS(
        "http://www.w3.org/2000/svg",
        "feBlend"
      );
      blend.setAttribute("mode", "multiply");
      blend.setAttribute("in", "blurred");
      blend.setAttribute("in2", "hmap");

      const morph = document.createElementNS(
        "http://www.w3.org/2000/svg",
        "feMorphology"
      );
      morph.setAttribute("operator", "dilate");
      morph.setAttribute("radius", tileSize / 2);

      pixelate.setAttribute("width", canvas.width);
      pixelate.setAttribute("height", canvas.height);
      pixelate.appendChild(blur);
      pixelate.appendChild(hmap);
      pixelate.appendChild(blend);
      pixelate.appendChild(morph);
    }

    loadImages();
    pixelate(5, 1);
    setTimeout(function() {
      pixelate(5, 1);
    }, 3000);
  </script>
</body>
</html>
