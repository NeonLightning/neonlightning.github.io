<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    body {
      background-color: black;
      transition: filter 0.3s ease-in-out;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      margin: 10px;
      border: 5px solid purple;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .gallery img.fullsize {
      width: auto;
      height: auto;
      max-width: 90%;
      max-height: 90%;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      filter: pixelate(10px); /* Adjust the pixel size as desired */
    }
  </style>
</head>
<body>
  <div class="gallery"></div>

  <script>
    // Function to load and display the image files
    function loadImages() {
      var gallery = document.querySelector('.gallery');

      // Fetch the image files from the "art" folder
      fetch('art/')
        .then(response => response.text())
        .then(data => {
          var parser = new DOMParser();
          var html = parser.parseFromString(data, 'text/html');
          var links = html.querySelectorAll('a');

          // Filter only image files (PNG, JPEG, GIF, BMP, etc.)
          var imageFiles = Array.from(links)
            .filter(link => /\.(png|jpe?g|gif|bmp)$/i.test(link.href));

          // Create <img> elements for each image file
          imageFiles.forEach(file => {
            var img = document.createElement('img');
            img.src = 'art/' + file.href;
            img.addEventListener('click', toggleFullsize);
            gallery.appendChild(img);
          });
        })
        .catch(error => console.error(error));
    }

    // Function to toggle full-size view of the clicked image
    function toggleFullsize(event) {
      var img = event.target;
      img.classList.toggle('fullsize');
      document.body.classList.toggle('pixelate');
    }

    // Call the loadImages function when the page finishes loading
    window.addEventListener('load', loadImages);
  </script>
</body>
</html>
