<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    body {
      background-color: black;
      transition: filter 0.3s ease-in-out;
      animation: glitch-anim-1 3s infinite;
    }
    
    @keyframes glitch-anim-1 {
      0%, 100% {
        clip-path: polygon(0 10%, 100% 10%, 100% 12%, 0 12%);
      }

      10% {
        clip-path: polygon(0 25%, 100% 25%, 100% 22%, 0 22%);
      }

      20% {
        clip-path: polygon(0 20%, 100% 20%, 100% 22%, 0 22%);
      }

      30% {
        clip-path: polygon(0 25%, 100% 25%, 100% 24%, 0 24%);
      }

      40% {
        clip-path: polygon(0 15%, 100% 15%, 100% 18%, 0 18%);
      }

      50% {
        clip-path: polygon(0 15%, 100% 15%, 100% 13%, 0 13%);
      }

      60% {
        clip-path: polygon(0 12%, 100% 12%, 100% 10%, 0 10%);
      }

      70% {
        clip-path: polygon(0 30%, 100% 30%, 100% 32%, 0 32%);
      }

      80% {
        clip-path: polygon(0 35%, 100% 35%, 100% 38%, 0 38%);
      }

      90% {
        clip-path: polygon(0 30%, 100% 30%, 100% 32%, 0 32%);
      }
    }

    .gallery {
      display: flex;
      border: 5px solid purple;
      flex-wrap: wrap;
      justify-content: center;
      transition: transform 0.3s ease-in-out;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      margin: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .gallery img.fullsize {
      width: auto;
      height: auto;
      max-width: 90%;
      max-height: 90%;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .gallery img.selected {
      border: 4px dashed purple;
    }

    .arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      cursor: pointer;
      display: none;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="gallery"></div>
  <div class="arrow left">&lt;</div>
  <div class="arrow right">&gt;</div>

  <script>
    function loadImages() {
      var gallery = document.querySelector('.gallery');
      var images = [];
      var currentIndex = -1;
      var currentImage = null;
      var currentPlaceholder = null;
      var leftArrow = document.querySelector('.arrow.left');
      var rightArrow = document.querySelector('.arrow.right');

      for (var i = 1; i <= 95; i++) {
        var img = createImage('art/' + i + '.png');
        img.addEventListener('click', toggleFullsize);
        images.push(img);
        gallery.appendChild(img);
      }

      var additionalImages = [
        'art/1.bmp',
        'art/watching your own world torn down.png',
        'art/lost and alone in the end.png',
        'art/digital sadness.png'
      ];

      additionalImages.forEach(file => {
        var img = createImage(file);
        img.addEventListener('click', toggleFullsize);
        images.push(img);
        gallery.appendChild(img);
      });

      function toggleFullsize(event) {
        var img = event.target;
        if (currentImage === img) {
          unzoom();
        } else {
          if (currentImage) {
            unzoom();
          }
          img.classList.add('fullsize');
          currentImage = img;
          currentPlaceholder = createPlaceholder();
          currentImage.parentNode.insertBefore(currentPlaceholder, currentImage);
          currentPlaceholder.style.display = 'block';
          img.classList.add('selected');
          updateArrows();
          currentPlaceholder.addEventListener('click', unzoom);
        }
      }

      function unzoom() {
        currentImage.classList.remove('fullsize');
        currentPlaceholder.style.display = 'none';
        currentImage.classList.remove('selected');
        currentImage = null;
        currentPlaceholder = null;
        leftArrow.style.display = 'none';
        rightArrow.style.display = 'none';
      }

      document.addEventListener('keydown', function(event) {
        if (currentImage) {
          if (event.key === 'ArrowLeft') {
            navigateImage('left');
          } else if (event.key === 'ArrowRight') {
            navigateImage('right');
          }
        }
      });

      leftArrow.addEventListener('click', function() {
        navigateImage('left');
      });

      rightArrow.addEventListener('click', function() {
        navigateImage('right');
      });

      function navigateImage(direction) {
        var currentIndex = images.indexOf(currentImage);
        var newIndex;
        if (direction === 'left') {
          newIndex = (currentIndex - 1 + images.length) % images.length;
        } else if (direction === 'right') {
          newIndex = (currentIndex + 1) % images.length;
        }
        var newImage = images[newIndex];
        toggleFullsize({ target: newImage });
      }

      function createPlaceholder() {
        var placeholder = document.createElement('img');
        placeholder.src = currentImage.src;
        placeholder.style.width = '200px';
        placeholder.style.height = '200px';
        placeholder.style.border = '2px dotted green';
        return placeholder;
      }

      function createImage(src) {
        var img = document.createElement('img');
        img.src = src;
        return img;
      }

      function updateArrows() {
        var currentIndex = images.indexOf(currentImage);
        leftArrow.style.display = 'block';
        rightArrow.style.display = 'block';
        if (currentIndex === 0) {
          leftArrow.style.display = 'none';
        } else if (currentIndex === images.length - 1) {
          rightArrow.style.display = 'none';
        }
      }

    }

    window.addEventListener('load', loadImages);
  </script>
</body>
</html>
