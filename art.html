<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    body {
      background-color: black;
      transition: filter 0.3s ease-in-out;
    }

    .gallery {
      display: flex;
      border: 5px solid purple;
      flex-wrap: wrap;
      justify-content: center;
      transition: transform 0.3s ease-in-out;
    }

    .gallery img {
      width: 150px;
      height: 150px;
      margin: 5px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .gallery img.fullsize {
      width: auto;
      height: auto;
      max-width: 80%;
      max-height: 80%;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .gallery img.selected {
      border: 4px dashed purple;
    }

    .arrow {
      display: none;
      position: fixed;
      top: 50%;
      background: black;
      transform: translateY(-50%);
      font-size: 76px;
      color: purple;
      cursor: pointer;
      border: 2px solid purple; /* Added border style */
    }

    .arrow.left {
      left: 70px;
    }

    .arrow.right {
      right: 70px;
    }
  </style>
</head>
<body>
  <div class="gallery"></div>
  <div class="arrow left">&lt;</div>
  <div class="arrow right">&gt;</div>

  <script>
    function loadImages() {
      var gallery = document.querySelector('.gallery');
      var images = [];
      var currentIndex = -1;
      var currentImage = null;
      var currentPlaceholder = null;
      var leftArrow = document.querySelector('.arrow.left');
      var rightArrow = document.querySelector('.arrow.right');

      for (var i = 1; i <= 95; i++) {
        var img = createImage('display/' + i + '.png');
        img.addEventListener('click', toggleFullsize);
        images.push(img);
        gallery.appendChild(img);
      }

      var additionalImages = [
        'display/1.bmp',
        'display/watching your own world torn down.png',
        'display/lost and alone in the end.png',
        'display/digital sadness.png'
      ];

      additionalImages.forEach(file => {
        var img = createImage(file);
        img.addEventListener('click', toggleFullsize);
        images.push(img);
        gallery.appendChild(img);
      });

      function toggleFullsize(event) {
        var img = event.target;
        if (currentImage === img) {
          unzoom();
        } else {
          if (currentImage) {
            unzoom();
          }
          img.src = img.src.replace('display', 'art');
          img.classList.add('fullsize');
          currentImage = img;
          currentPlaceholder = createPlaceholder();
          currentImage.parentNode.insertBefore(currentPlaceholder, currentImage);
          currentPlaceholder.style.display = 'block';
          img.classList.add('selected');
          updateArrows();
          currentPlaceholder.addEventListener('click', unzoom);
        }
      }

      function unzoom() {
        currentImage.src = currentImage.src.replace('art', 'display');
        currentImage.classList.remove('fullsize');
        currentPlaceholder.style.display = 'none';
        currentImage.classList.remove('selected');
        currentImage = null;
        currentPlaceholder = null;
        leftArrow.style.display = 'none';
        rightArrow.style.display = 'none';
      }

      document.addEventListener('keydown', function(event) {
        if (currentImage && event.key === 'Escape') {
          unzoom();
        }
      });

      leftArrow.addEventListener('click', function() {
        navigateImage('left');
      });

      rightArrow.addEventListener('click', function() {
        navigateImage('right');
      });

      function navigateImage(direction) {
        var currentIndex = images.indexOf(currentImage);
        var newIndex;
        if (direction === 'left') {
          newIndex = (currentIndex - 1 + images.length) % images.length;
        } else if (direction === 'right') {
          newIndex = (currentIndex + 1) % images.length;
        }
        var newImage = images[newIndex];
        toggleFullsize({ target: newImage });
      }

      function createPlaceholder() {
        var placeholder = document.createElement('img');
        placeholder.src = currentImage.src;
        placeholder.style.width = '150px';
        placeholder.style.height = '150px';
        placeholder.style.border = '2px dotted green';
        return placeholder;
      }

      function createImage(src) {
        var img = document.createElement('img');
        img.src = src.replace('art', 'display');
        return img;
      }

      function updateArrows() {
        var currentIndex = images.indexOf(currentImage);
        leftArrow.style.display = 'block';
        rightArrow.style.display = 'block';
      }
    }

    loadImages();
  </script>
</body>
</html>
