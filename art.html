<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    body {
      background-color: black;
      transition: filter 0.3s ease-in-out;
    }
    .gallery {
      display: flex;
      border: 5px solid purple;
      flex-wrap: wrap;
      justify-content: center;
      transition: transform 0.3s ease-in-out;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      margin: 10px;
      cursor: pointer;
    }

    .gallery img.fullsize {
      width: auto;
      height: auto;
      max-width: 90%;
      max-height: 90%;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="gallery"></div>

  <script>
    var currentImageIndex = 0;
    var galleryImages = [];

    function loadImages() {
      var gallery = document.querySelector('.gallery');
      var imageCount = 95;

      for (var i = 1; i <= imageCount; i++) {
        var img = createImageElement('art/' + i + '.png');
        gallery.appendChild(img);
      }

      var additionalImages = [
        'art/1.bmp',
        'art/watching your own world torn down.png',
        'art/lost and alone in the end.png',
        'art/digital sadness.png'
      ];

      additionalImages.forEach(function(file) {
        var img = createImageElement(file);
        gallery.appendChild(img);
      });

      galleryImages = Array.from(document.querySelectorAll('.gallery img'));
      galleryImages[currentImageIndex].classList.add('active');
    }

    function createImageElement(src) {
      var img = document.createElement('img');
      img.src = src;
      img.addEventListener('click', toggleFullsize);
      return img;
    }

    function toggleFullsize(event) {
      var img = event.target;
      img.classList.toggle('fullsize');
    }

    function navigateGallery(event) {
      var key = event.key;

      if (key === 'ArrowLeft') {
        currentImageIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
      } else if (key === 'ArrowRight') {
        currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
      }

      galleryImages.forEach(function(img) {
        img.classList.remove('active');
      });

      galleryImages[currentImageIndex].classList.add('active');
    }

    window.addEventListener('load', loadImages);
    window.addEventListener('keydown', navigateGallery);
  </script>
</body>
