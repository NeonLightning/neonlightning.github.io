<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    body {
      background-color: black;
      transition: filter 0.3s ease-in-out;
    }
    .gallery {
      display: flex;
      border: 5px solid purple;
      flex-wrap: wrap;
      justify-content: center;
      transition: transform 0.3s ease-in-out;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      margin: 10px;
      cursor: pointer;
    }

    .gallery img.fullsize {
      width: auto;
      height: auto;
      max-width: 90%;
      max-height: 90%;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .placeholder {
      width: 200px;
      height: 200px;
      margin: 10px;
      background-color: gray;
      display: none;
    }

    .arrow {
      position: fixed;
      top: 50%;
      font-size: 30px;
      color: white;
      cursor: pointer;
      display: none;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="gallery"></div>

  <script>
    function loadImages() {
      const gallery = document.querySelector('.gallery');
      const images = [];
      const placeholders = [];
      const arrows = [];

      for (let i = 1; i <= 95; i++) {
        const img = createImage(`art/${i}.png`);
        images.push(img);
        const placeholder = createPlaceholder();
        placeholders.push(placeholder);
        gallery.appendChild(placeholder);
        gallery.appendChild(img);
      }

      const additionalImages = [
        'art/1.bmp',
        'art/watching your own world torn down.png',
        'art/lost and alone in the end.png',
        'art/digital sadness.png'
      ];

      additionalImages.forEach(file => {
        const img = createImage(file);
        images.push(img);
        const placeholder = createPlaceholder();
        placeholders.push(placeholder);
        gallery.appendChild(placeholder);
        gallery.appendChild(img);
      });

      let currentIndex = -1;

      document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowLeft') {
          navigate('left');
        } else if (event.key === 'ArrowRight') {
          navigate('right');
        }
      });

      images.forEach((img, index) => {
        img.addEventListener('click', function() {
          if (currentIndex === index) {
            img.classList.remove('fullsize');
            placeholders[index].style.display = 'block';
            arrows.forEach(arrow => {
              arrow.style.display = 'none';
            });
            currentIndex = -1;
          } else {
            if (currentIndex >= 0) {
              images[currentIndex].classList.remove('fullsize');
              placeholders[currentIndex].style.display = 'block';
            }
            img.classList.add('fullsize');
            placeholders[index].style.display = 'none';
            arrows.forEach(arrow => {
              arrow.style.display = 'block';
            });
            currentIndex = index;
          }
        });
      });

      function createPlaceholder() {
        return document.createElement('div');
      }

      const leftArrow = createArrow('left');
      const rightArrow = createArrow('right');
      arrows.push(leftArrow);
      arrows.push(rightArrow);
      document.body.appendChild(leftArrow);
      document.body.appendChild(rightArrow);

      function navigate(direction) {
        if (currentIndex >= 0) {
          images[currentIndex].classList.remove('fullsize');
          placeholders[currentIndex].style.display = 'block';
          arrows.forEach(arrow => {
            arrow.style.display = 'none';
          });
        }

        if (direction === 'left') {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
        } else if (direction === 'right') {
          currentIndex = (currentIndex + 1) % images.length;
        }

        images[currentIndex].classList.add('fullsize');
        placeholders[currentIndex].style.display = 'none';
        arrows.forEach(arrow => {
          arrow.style.display = 'block';
        });
      }

      function createArrow(direction) {
        const arrow = document.createElement('div');
        arrow.className = `arrow ${direction}`;
        arrow.innerHTML = direction === 'left' ? '&lt;' : '&gt;';
        return arrow;
      }

      function createImage(src) {
        const img = document.createElement('img');
        img.src = src;
        return img;
      }
    }

    window.addEventListener('load', loadImages);
  </script>
</body>
</html>
