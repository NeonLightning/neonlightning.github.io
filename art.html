<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="gallery"></div>

  <script>
    // Function to load and display the image files
    function loadImages() {
      var gallery = document.querySelector('.gallery');

      // Loop through the image file names from 1.png to 95.png
      for (var i = 1; i <= 95; i++) {
        var img = document.createElement('img');
        img.src = i + '.png';
        gallery.appendChild(img);
      }

      // Add additional image files
      var additionalImages = [
        '1.bmp',
        'watching your own world torn down.png',
        'lost and alone in the end.png',
        'digital sadness.png'
      ];

      // Loop through the additional image file names
      additionalImages.forEach(file => {
        var img = document.createElement('img');
        img.src = file;
        gallery.appendChild(img);
      });
    }

    // Call the loadImages function when the page finishes loading
    window.addEventListener('load', loadImages);
  </script>
</body>
</html>
